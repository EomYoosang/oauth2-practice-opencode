spring:
  datasource:
    url: jdbc:h2:mem:oauth2;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: never

security:
  password:
    bcrypt-strength: 4
    policy:
      minimum-length: 10
      require-uppercase: true
      require-lowercase: true
      require-digit: true
      require-special: true
      special-characters: "!@#$%^&*()_+-=[]{}|;:'\",.<>/?"
    compromised:
      enabled: false

jwt:
  secret: test-secret-key-should-be-long-enough-123456
  issuer: test-suite
  access-token:
    ttl-seconds: 900
  refresh-token:
    ttl-seconds: 1800
    key-prefix: "test:auth:rt:"
    device-registry-prefix: "test:auth:dev:"
